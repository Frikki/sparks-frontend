    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <style>
      :root {
        box-sizing: border-box;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        font-size: 14px;
        font-family: 'Open Sans', sans-serif; }

      /**
       * 1. Disable iPhone OS, Safari callout information display.
       * 2. Disable user selection.
       * 3. Transparent tapped link highlight color.
       */
      * {
        -webkit-touch-callout: none; /* 1 */
        -ms-user-select: none; /* 2 */
        -webkit-user-select: none; /* 2 */
        user-select: none; /* 2 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important; } /* 3 */

      *, *::after, *::before {
        box-sizing: inherit; }

      body {
        margin: 0; }

      h1, h2, h3, h4, h5, h6 {
        margin: 0;
        font-size: 1.25rem; }

      /**
       * 1. Prevent iOS zoom on input. See https://goo.gl/kbGyvh
       * 2. Enable user selection.
       */
      input,
      textarea {
        font-size: 1.142857143rem; /* 1 */
        -ms-user-select: auto; /* 2 */
        -webkit-user-select: auto; /* 2 */
        user-select: auto; /* 2 */
      }

      img {
        max-width: 100%;
        vertical-align: middle;
        font-style: italic; }

      #app {
        color: #4A4A4A;
        background: #ECE8ED;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        line-height: 1.42857;
        letter-spacing: normal;
        text-size-adjust: 100%; }

      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 768px) and (device-height: 1024px) and (orientation: portrait) {
        #app {
          min-height: 1024px; } }
      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 768px) and (device-height: 1024px) and (orientation: landscape) {
        #app {
          min-height: 768px; } }
      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 320px) and (device-height: 480px) and (orientation: portrait) {
        #app {
          min-height: 480px; } }
      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 320px) and (device-height: 480px) and (orientation: landscape) {
        #app {
          min-height: 320px; } }
      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 320px) and (device-height: 568px) and (orientation: portrait) {
        #app {
          min-height: 568px; } }
      @media only screen and (-webkit-min-device-pixel-ratio: 1) and (device-width: 320px) and (device-height: 568px) and (orientation: landscape) {
        #app {
          min-height: 320px; } }

      #splash-wrapper {
        color: #ECE8ED;
        background: #4A1F50;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      #splash {
        margin: 30vh auto 0;
      }

      .c-logo {
        color: #FFF;
        font-family: 'Open Sans', sans-serif;
        font-size: 24px; /* Use px to avoid scaling */
        font-weight: 700; }

        .c-logo__tld {
          color: #A48FA7; }

      .c-progress {
        position: relative;
        height: 2px;
        width: 152px;
        margin: -4px 0 0 20px;
        background-color: #A48FA7;
        overflow: hidden; }

        .c-progress__indeterminate {
          background-color: #FFF; }

          .c-progress__indeterminate::before {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite; }

          .c-progress__indeterminate::after {
            content: '';
            position: absolute;
            background-color: inherit;
            top: 0;
            left: 0;
            bottom: 0;
            will-change: left, right;
            animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
            animation-delay: 1.15s; }

      @keyframes indeterminate {
        0% {
          left: -35%;
          right: 100%; }
        50% {
          left: 100%;
          right: -80%; }
        75% {
          left: 100%;
          right: -90%; }
        100% {
          left: 100%;
          right: -90%; } }
      @keyframes indeterminate-short {
        0% {
          left: -200%;
          right: 100%; }
        30% {
          left: 107%;
          right: -8%; }
        100% {
          left: 107%;
          right: -8%; } }
    </style>

    <div id="app">
      <div id="splash-wrapper">
        <div id="splash">

          <div class="c-progress">
            <div class="c-progress__indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
